<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>moneyTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <!-- JQuery -->
    <script src="js/jquery v3.3.1.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- DataTables -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

</head>
<body>
    
    <div class="jumbotron margin-5-percent">
        <div class="header text-center mb-5">
            <h1>Money Tracker simple app</h1>
        </div>

        <div class="row margin-bottom">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="date-input">Date:</label>
                    <div class="col-10 p-0">
                        <input class="form-control" type="date" value="" id="date-input" name="date-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category-input">Category:</label>
                    <select class="form-control col-10" id="category-input" name="category-input">
                        <option value="1">Salary</option>
                        <option value="2">Shopping</option>
                        <option value="3">Sport</option>
                        <option value="4">Food</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="number-input">Sum:</label>
                    <div class="col-10 p-0">
                        <input class="form-control" type="number" value="0" id="number-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <div class="col-10 p-0">
                        <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                    </div>
                </div>
                <div class="text-center col-10">
                    <button id="addRow" type="button" class="btn btn-primary">Add a new expense</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <table id="myTable" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Comment</th>
                            <th>Sum</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                                
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="example-number-input">Prihodi</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="0" id="example-number-input">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="example-number-input">Rashodi</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="0" id="example-number-input">
                    </div>
                </div>
            </div>
        </div>


    </div><!-- end-jumbotron -->

    

    <script src="js/main.js"></script>
</body>
</html>
